version: "3.9"
services:
  hive:
    build: ./hive
    entrypoint: /init-hive.sh
#    volumes:
#      - hdfs-data:/data/hadoop
    ports:
      - "9083:9083"
      - "10000:10000"
      - "10002:10002"
      - "8000:9000"
    depends_on:
      - postgres
      - minio
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
      - POSTGRES_DB=metastore
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
    ports:
      - "5432:5432"
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ACCESS_KEY: minio_access_key
      MINIO_SECRET_KEY: minio_secret_key
    command: server /data --console-address ":9001"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  trino-coordinator:
    image: "trinodb/trino:latest"
    ports:
      - '8080:8080'
    volumes:
      - ./trino/coordinator/etc:/etc/trino:ro
      - hdfs-data:/data/hadoop:rw
    depends_on:
      - hive
      - trino-worker
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G

  trino-worker:
    image: "trinodb/trino:latest"
    volumes:
      - ./trino/worker/etc:/etc/trino:ro
#      - hdfs-data:/data/hadoop
    depends_on:
      - hive
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: "2"
          memory: 6G

#  superset:
#    build: ./superset
#    ports:
#      - "8088:8088"
#    volumes:
#      - superset-data:/app/superset_home
#    deploy:
#      resources:
#        limits:
#          cpus: "1"
#          memory: 1G
  flowise:
    build: ./flowise
    ports:
      - "3000:3000"
    depends_on:
      - trino-coordinator
    environment:
      LOG_LEVEL: debug
    command: /bin/sh -c "sleep 3; flowise start"

volumes:
  minio-data:
    driver: local
  postgres-data:
    driver: local
  superset-data:
    driver: local
  hdfs-data:
    driver: local
